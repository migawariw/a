<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">
    <input type="button" value="Add" onclick="addNumbers()">
    <div id="result"></div>
    <script>
        function addNumbers() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/add');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                var response = JSON.parse(xhr.responseText);
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'Result: ' + response.result;
            };
            xhr.send(JSON.stringify({num1: num1, num2: num2}));
        }
    </script>
</body>
</html>
